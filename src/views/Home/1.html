<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>aside元素的使用</title>
  </head>
  <body>
    <article>
      <header>
        <h1>标题</h1>
      </header>
      <section>文章主要内容</section>
      <aside>其他相关文章</aside>
    </article>
    <aside>右侧菜单</aside>
  </body>
  <script>
    let arr = [1, 2, 2, 3, 3]
    let res = new Set(arr)
    console.log(res);
    let newArr = [...res]
    console.log(newArr)
  </script>
</html>
